<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="randomnumber.css">
    <title>RandomNumberGame</title>
</head>
<body>
    <h1>Random Number Game</h1>
    <!--range part-->
    <form class="range">
    <h2>Genrate a number between 0 and <span>10</span></h2>
    <datalist id="range">
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
    </datalist>
    <input 
    list="range" 
    id="js-range"
    type="range" 
    min="10" 
    max="200" 
    step="10"
    value="10"
    >
    </form>
    <!--Guess part-->
    <form class="randomnumber">
        <label for="number">
            Guess the number:
            <input type="number" id="number" min="0" max="200" >
        </label>
        <input type="submit" value="play">
    </form>
    <h4 class="compare hidden"></h4>
    <h4 class="result hidden"></h4>
    <script src="randomnumber.js"></script>
</body>
</html>
